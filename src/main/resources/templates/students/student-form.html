<!DOCTYPE HTML>

<html lang="eng" xmlns:th="http://www.thymeleaf.org" >

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


    <title>Save Student</title>

    <style>
        .error {
            color: red;
        }
    </style>

</head>

<body>

    <div class="container">

        <h3>Student Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Student</p>

        <form action="#" th:action="@{saveStudent}"
                         th:object="${student}" method="POST">

            <!-- Add a hidden form field to handle update  -->
            <input type="hidden" th:field="*{id}" />

            First name:
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First name" />
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />


            Last name:
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last name" />
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />


            Email:
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email" />
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />


            Age:
            <input type="text" th:field="*{age}"
                   class="form-control mb-4 col-4" placeholder="age" />
            <p th:if="${#fields.hasErrors('age')}" th:errorclass="error" th:errors="*{age}" />

            Course:
            <select th:field="*{course}">
                <option th:each="c : ${courses}" th:value="${c}" th:text="${c}"/>
            </select>

            <br><br>
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to List</a>


    </div>


</body>

</html>
